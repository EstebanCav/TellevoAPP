
<ion-content>
  <!-- Imagen en la parte superior, fuera de la tarjeta -->
  <ion-img src="assets/icon/logo.png" alt="Logo del sistema" class="logo"></ion-img>

  
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registrarse al sistema</ion-card-title>
      </ion-card-header>
    
      <ion-card-content [formGroup]="loginForm">
        <ion-item>
          <ion-input [(ngModel)]="emailValue" formControlName="email" type="email" label="Ingrese correo:" labelPlacement="floating" placeholder="Ej: admin@admin.cl"></ion-input>
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('required')">El email es requerido!.</ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('email')">El email es inválido!.</ion-text>
        <ion-item>
          <ion-input [(ngModel)]="passValue" formControlName="password" type="password" label="Contraseña:" labelPlacement="floating" placeholder="Ej: admin123"></ion-input>
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida!.</ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener 6 caracteres como minimo.</ion-text>
        <ion-item>
          <ion-input [(ngModel)]="passValue" formControlName="password" type="password" label="Reingrese contraseña:" labelPlacement="floating" placeholder="Reingresa la contraseña"></ion-input>
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida!.</ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener 6 caracteres como minimo.</ion-text>
        <ion-button (click)="register()" expand="full">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
